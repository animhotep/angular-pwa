<h2>Progressive Web Apps</h2>



Are single page web applications that
  <ul>
    <li>can work offline</li>
    <li>send push notifications</li>
  </ul>
PWAs combine standards of the web offered by modern browsers to provide more benefits of a rich mobile experience.

<p>Check your app on 'Audits' tab of the Chrome developers tools</p>
